version: "3.9"

services:
  sub-service:
    build:
      context: .
      dockerfile: SubService/Dockerfile 
    deploy:
      replicas: 3
      
  add-service:
    build:
      context: .
      dockerfile: AddService/Dockerfile 
    deploy:
      replicas: 3
      
  calculator-service:
    build:
      context: .
      dockerfile: Calculator/Dockerfile 
    ports:
      - "5000:80" 
      
  calchistory-service:
    build:
      context: .
      dockerfile: CalcHistoryService/Dockerfile  
      
  cache-db:
    image: "mysql"
    environment:
      MYSQL_DATABASE: "cache-database"
      MYSQL_USER: "div-cache"
      MYSQL_PASSWORD: "C@ch3d1v"
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
  test-service:
    build:
      context: .
      dockerfile: TestService/Dockerfile
      
  seq:
    image: datalust/seq
    ports:
      - 5341:5341
      - 5342:80
    volumes:
      - rps_seq_data:/data
    environment:
      - ACCEPT_EULA=Y

  zipkin:
    image: openzipkin/zipkin
    ports:
      - 9411:9411
    environment:
      - STORAGE_TYPE=mysql
      - MYSQL_HOST=zipkin-storage
      - MYSQL_USER=zipkin
      - MYSQL_PASS=zipkin
    depends_on:
      - zipkin-storage
      
  zipkin-storage:
    image: openzipkin/zipkin-mysql
    ports:
      - 3306:3306
    volumes:
      - zipkin_data:/mysql/data
      
volumes:
  rps_seq_data: 
  zipkin_data: